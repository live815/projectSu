<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="openNewWindow()">打开新页面</button>
    <button onclick="closeNewWindow()">关闭新页面</button>
    <script>
      let newWin = null
      let url = 'http://v.vip'
      function openNewWindow() {
        newWin = window.open(url, 'payment')
      }
      function closeNewWindow() {
        console.log('close')
        if (newWin && !newWin.closed) {
          newWin.close()
        }
      }
    </script>
  </body>
</html>
